<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title th:text="${titol}"></title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/index.css}">
<script
	src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
	referrerpolicy="origin"></script>

</head>
<body>
	<script>
		tinymce.init({
			selector : 'textarea'
		});
	</script>
	<!-- carga NO TOCAR-->
	<div class="col-md-12" id="contenedor_carga">
		<img class="logo" id="logo" th:src="@{/img/logo.png}" height="150">

		<img class="load" id="load" th:src="@{/img/load.gif}" height="150">
	</div>

	<!-- BARRA DEL NAVEGADOR -->
	<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white">
		<a class="navbar-brand" href="#"><img th:src="@{/img/logo.png}"
			width="150"></a>

		<div class="collapse navbar-collapse nav navbar-nav navbar-center"
			id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<h3 class="nav-item" th:text="${titol}"></h3>
			</ul>
		</div>
		<div class="collapse navbar-collapse nav navbar-nav navbar-right">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link active" href="/admin">Tornar
						al menu</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>

	<div class="col-md-12">
		<div class="col-md-12 row">
			<div class="col-md-4">
				<a class="btn btn-primary" href="/admin/post/">tornar</a>
			</div>
			<div class="col-md-4">
				<span> </span>
			</div>
			<div class="col-md-4">
				<span> </span>
			</div>
		</div>

	</div>

	<br>
	<br>
	<br>

	<div class="col-md-12 row">
		<div class="col-md-2">
			<span> </span>
		</div>
		
		<!-- Formulari del post -->
		<div class="col-md-8">
			<form th:action="@{/admin/post/}" th:object="${publicacion}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="title">Titol: </label> 
					<input type="text" th:field="*{titulo}"
					class="form-control"/>
				</div>
				
				<div class="form-group">
					<label for="foto">Imagen: </label>
					<input type="file" name="foto" th:field="*{foto}" class="form-control"/>
				</div>
				
				<div class="form-group">
					<label for="descripcion">descripcion: </label>
					<textarea th:field="*{descripcion}"> </textarea>
				</div>
				
				<br>
				<input type="submit" class="btn btn-primary" value="Crear-lo" />
			
			</form>
		</div>
		
		<div class="col-md-2">
			<span> </span>
		</div>
	</div>

	<br>
	<!-- PIE -->
	<footer class="fixed-bottom">
		<hr>
		<div class="text-center">
			<p>Desenvolupat per: Joan Sebastia Penya Torres - (c) 2020</p>
		</div>
	</footer>

	<!-- SCRIPTING -->
	<script>
		window.onload = function() {
			var contenedor = document.getElementById('contenedor_carga');

			contenedor.style.visibility = 'hidden';
			contenedor.style.opacity = '0';
		}
	</script>
</body>
</html>
